<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexForge Payment Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Resetting some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2B2B2B;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1A535C;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        .description {
            color: #4ECDC4;
            font-size: 15px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #B0BEC5;
            outline: none;
            background: transparent;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-bottom-color: #1A535C;
        }

        .button {
            background-color: #FF6B6B;
            color: #FFFFFF;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #FF3B3B;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
        }

        .error {
            color: #FF3B3B;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">NexForge Payment Portal</div>
        <div class="description">Fill in the details to make a secure payment.</div>
        <form id="payment-form">
            <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
            <div id="name-error" class="error"></div>

            <input type="text" id="phone" class="input-field" placeholder="Enter your phone number" required>
            <div id="phone-error" class="error"></div>

            <input type="number" id="amount" class="input-field" placeholder="Enter amount (₹)" required min="1">
            <div id="amount-error" class="error"></div>

            <button type="submit" class="button">Send Money</button>
        </form>
    </div>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const nameField = document.getElementById('name');
            const phoneField = document.getElementById('phone');
            const amountField = document.getElementById('amount');

            const nameError = document.getElementById('name-error');
            const phoneError = document.getElementById('phone-error');
            const amountError = document.getElementById('amount-error');

            nameError.textContent = '';
            phoneError.textContent = '';
            amountError.textContent = '';

            let isValid = true;

            if (!nameField.value.trim()) {
                nameError.textContent = 'Please enter your name.';
                isValid = false;
            }

            if (!phoneField.value.trim() || phoneField.value.length !== 10 || !/^\d{10}$/.test(phoneField.value)) {
                phoneError.textContent = 'Please enter a valid 10-digit phone number.';
                isValid = false;
            }

            if (!amountField.value || parseFloat(amountField.value) < 1) {
                amountError.textContent = 'Please enter a valid amount (₹1 or more).';
                isValid = false;
            }

            if (isValid) {
                const amount = amountField.value;
                // Redirect to UPI app for payment
                alert("Redirecting to your UPI payment app...");
                window.location.href = `upi://pay?pa=9604773865@upi&pn=NexForge&am=${amount}&cu=INR&tn=Payment from ${nameField.value}`;
            }
        });
    </script>
</body>
</html>
